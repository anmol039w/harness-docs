pipeline:
  name: arcticswolf-demo
  identifier: arcticswolfdemo
  projectIdentifier: anmolpsandbox
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: regex-test
        identifier: regextest
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |-
                          echo "hello World"

                          value='hello'
                    environmentVariables: []
                    outputVariables:
                      - name: value
                        type: String
                        value: value
                    includeInfraSelectors: false
                  timeout: 10m
              - step:
                  type: ShellScript
                  name: ShellScript_2
                  identifier: ShellScript_2
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |-
                          echo "Hello"
                          echo $value
                          echo <+tags>
                    environmentVariables:
                      - name: value
                        type: String
                        value: <+execution.steps.ShellScript_1.output.outputVariables.value>
                    outputVariables: []
                  timeout: 10m
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
          environment:
            environmentRef: env1
            deployToAll: false
            infrastructureDefinitions:
              - identifier: env1_2
          service:
            serviceRef: harnessguestbook
        tags:
          cluster: "120"
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
        variables:
          - name: VIEW
            type: String
            description: ""
            required: true
            value: <+input>.default(true).allowedValues(true,false)
  variables:
    - name: preview
      type: String
      description: ""
      required: true
      value: <+input>.default(true).allowedValues(true,false)
